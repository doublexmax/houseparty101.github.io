<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="width:100%;height:100%;position:relative;overflow-x:hidden;">
    <header class="p-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% for item in site.data.navigation %}
              <li><u><a href="{{ item.link }}" class="px-3 m-1 text-light btn btn-outline-secondary"> {{item.name}} </a></u></li>
            {% endfor %}
          </ul>
          <div class="text-end">
            <button type="button" class="btn btn-info me-2" onclick="window.location = 'https://www.linkedin.com/in/maxxtandon/'"> <img src="assets/images/linkedin.png" class="link-img"> LinkedIn</button>
            <button type="button" class="btn btn-info me-2" onclick="window.location = 'https://github.com/houseparty101'"> <img src="assets/images/github.png" class="link-img"> GitHub</button>
            <button type="button" class="btn btn-info me-2" onclick="window.location.href = 'mailto:maxxtandon@gmail.com'"> <img src="assets/images/email.png" class="link-img"> Email</button>
          </div>
        </div>
      </div>
    </header>
    
    {{ content }}

    <footer>
      <p> Maxx Tandon Â© 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
